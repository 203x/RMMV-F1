<body>

	<div class="main">
	  <h1 class="main__title--h1 main__title--h1--v06">横版战斗角色素材规格</h1>
	  <ul class="breadcrumb">
	    <li><a href="01.html">RPG Maker MV</a></li>
		  <li>&gt;</li>
		  <li>资料集</li>
		  <li>&gt;</li>
			<li>横版战斗角色素材规格</li>
	  </ul>
	  <p>下面这个是在横版战斗模式下角色战斗图的规格。每个角色可以使用一张战斗图。</p>
	  <div class="main__section" id="p01">
	    <h2 class="main__title--h2">规格</h2>
	    <dl class="main__dl">
		  <dt>图像由 9x6=54 个切片组成。</dt>
				<dd>
				<div class="al-c mt5px mb20px">
					<img src="../inc/img/01_11_02_img01.png" height="384" width="576" alt="" />
				</div>
					<ul class="main__ul">
					  <li>一张图像在水平方向上能容纳9个角色，竖直方向上则容纳6个角色。</li>
					  <li>标准的图像的大小为 576x384 。</li>
					</ul>
				</dd>
				<dt>三个并列的图像将组成一个动作。</dt>
				<dd>
					<div class="al-c mt5px mb20px">
						<img src="../inc/img/01_11_02_img02.png" height="384" width="576" alt="" />
					</div>
					<ul class="main__ul">
					  <li>循环显示的动作将从左边开始按照 1-2-3-2 的顺序循环切换图像。</li>
					  <li>像是受到伤害这种只播放一次的动作将从左边开始按照 1-2-3 的顺序切换图像。</li>
					</ul>
				</dd>
			</dl>
		</div><!-- /main__section -->

	</div><!-- /main -->
</body>
